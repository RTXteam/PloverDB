# Minimal nginx config for in-container reverse proxy (#73).
# Listens on port 80, proxies to uwsgi over unix socket.
# Connection buffering prevents kernel backlog overflow under load.

user  www-data;
worker_processes  1;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';
    access_log  /var/log/nginx/access.log  main;
    sendfile    on;
    keepalive_timeout  65;

    client_max_body_size 16m;

    # buffer upstream responses so slow clients don't hold uwsgi workers
    uwsgi_buffering on;
    uwsgi_buffers 16 64k;
    uwsgi_buffer_size 64k;
    uwsgi_busy_buffers_size 128k;

    server {
        listen 80;
        location / {
            include uwsgi_params;
            uwsgi_pass unix:///tmp/uwsgi.sock;
            uwsgi_read_timeout 120;
            uwsgi_send_timeout 30;
            uwsgi_connect_timeout 10;
        }

        # short timeout for healthchecks so ALB probes succeed
        # even when workers are busy with slow queries
        location = /healthcheck {
            include uwsgi_params;
            uwsgi_pass unix:///tmp/uwsgi.sock;
            uwsgi_read_timeout 10;
        }
    }
}

daemon on;
